<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js " defer></script>
    <title>Project: Library</title>
  </head>
  <body class="blur">
    <header>
      <div class="logo-section">
        <img src="./logo.png" alt="Library logo" />
        <p>Your Library</p>
      </div>
      <p>BOOKS READ: <span>0</span></p>
      <p>BOOKS NOT READ: <span>0</span></p>
      <p>TOTAL BOOKS: <span>0</span></p>
      <div class="buttons">
        <button class="book-button--add">ADD NEW</button>
        <button class="book-button--delete">DELETE ALL</button>
      </div>
    </header>

    <table>
      <tr class="book-details">
        <th width="350">TITLE</th>
        <th width="350">AUTHOR</th>
        <th>PAGES</th>
        <th>READ</th>
        <th>REMOVE</th>
      </tr>
      <tr class="book">
        <td>The Lord of The Rings</td>
        <td>George R R Martin</td>
        <td>320</td>
        <td><ion-icon class="check" name="checkmark-outline"></ion-icon></td>
        <td><ion-icon class="trash" name="trash"></ion-icon></td>
      </tr>
    </table>
    <div class="book-modal">
      <div class="container-close--button">
        <button class="book-button--close">&times;</button>
      </div>

      <form>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" />

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" />

        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" min="1" step="1" />

        <label for="read">Did you read it?</label>
        <select name="read" id="read">
          <option value=""></option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </form>
      <div class="container-add--button">
        <button class="submit">Done</button>
      </div>
    </div>
    <div class="delete-modal">
      <div>
        <button class="delete-close-button">&times;</button>
      </div>
      <div class="container--delete-modal">
        <p class="delete-sentence">
          Are you sure you want to delete <strong>ALL</strong> books? This
          action is <strong>IRREVERSIBLE</strong>.
        </p>
        <div class="delete-buttons">
          <button class="button-yes">YES</button>
          <button class="button-no">NO</button>
        </div>
      </div>
    </div>
    <div class="overlay"></div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
